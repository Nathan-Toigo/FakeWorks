<div class="screen">
  @for(message of messages; track message){
  <span [class.text]="message.type == 'text'" [class.error-text]="message.type == 'error'" [class.strange-text]="message.type == 'strange_text'">
    {{ message.message }}
  </span>
  }
  <span class="current-message">
    {{ currentMessage }}
    @if(!currentMessage.length){ &nbsp; }
  </span>
</div>
